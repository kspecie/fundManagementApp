services:
  api:
    build: .
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    depends_on:
      - db
    command: sh wait-for-db.sh npm start

  db:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d

volumes:
  pgdata:
